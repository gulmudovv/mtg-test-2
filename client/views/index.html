<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Messenger</title>
  <style>
   
   body {
   display: flex;
   align-items: center;
   justify-content: center;
   height: 100vh;
      }
    button {
    padding: 7px;
    margin: 25px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    }
    #num {     
      margin-left: 15px;
    }

  </style>
  
</head>
<body>
    <p>Type how many threads do you want to execute:</p>

<input type="text" id="num" placeholder="Type number ...">
<button id="btn">Button</button>

<script>
  document.getElementById("btn").addEventListener("click",
    function() {  
      var xhr = new XMLHttpRequest();
      const numGo = document.getElementById('num');
      console.log(numGo.value);      
      num = numGo.value;      
       
      document.getElementById('num').value = "";
      xhr.open("GET", "http://localhost:3000/test?num="+num, true);
      xhr.setRequestHeader('Content-Type', 'application/json');
      xhr.onreadystatechange = function () {
      if (xhr.readyState === 4 && xhr.status === 200) {
        console.log('Успешно');
      }
    };
      xhr.send();
    },
    false
);
  
  
  

 

 
</script>
</body>
</html>
